<div id="recipesTitle">
    <h1>My Recipes</h1>
</div>
<br>
<div class="conatiner">
    <div class="row">
        <div class="col-md-6" id="searchBox">
            <p class="lead">Search recipe: </p>
            <input type="text" [(ngModel)]="queryString" placeholder="Filter by..">
        </div>
    </div>
    <div class="container recipe-list">
        <div class="row recipeRow" *ngFor="let recipe of recipes | SearchPipe:queryString">
            <a routerLink="/recipe/{{recipe._id}}" routerLinkActive="active">
                <div class="col-md-3">
                    {{ recipe.name }}
                </div>

                <div class="col-md-6">
                    <p *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.name}} | {{ ingredient.quantity }}
                    </p>
                </div>
            </a>
            <div class="col-md-3">
                <input type="button" (click)="deleteRecipe(recipe._id)" class="btn btn-danger" value="Delete">
            </div>
        </div>
    </div>
</div>
