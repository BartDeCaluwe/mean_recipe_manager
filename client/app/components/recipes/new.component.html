<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>Add new recipe</h1>
        <!-- Start new recipe form -->
        <form [formGroup]="myForm" novalidate (ngSubmit)="addRecipe(myForm.value)" class="well">
            <!--name-->
            <div class="form-group">
                <label>Recipe Name</label>
                <input type="text" formControlName="name">
                <small [hidden]="myForm.controls.name.valid || myForm.controls.name.pristine" class="alert alert-danger">
                    Name is required
                </small>
            </div>
            <!--list of ingredients-->
            <div formArrayName="ingredients">
                <div *ngFor="let ingredient of myForm.controls.ingredients.controls; let i=index">
                    <div>
                        <a (click)="removeIngredient(i)" style="cursor: default">Remove</a>
                    </div>
                    <div [formGroupName]="i">
                        <ingredient [group]="myForm.controls.ingredients.controls[i]"></ingredient>
                    </div>
                </div>
            </div>
            <div class="margin-20">
                <a (click)="addIngredient()" style="cursor: default">
                Add another ingredient +
            </a>
            </div>
            <div class="form-group">
                <label>Recipe instructions</label>
                <textarea formControlName="body" id="bodyTextArea" cols="70" rows="5" style="width: 100%"></textarea>
                <small [hidden]="myForm.controls.body.valid || myForm.controls.body.pristine" class="alert alert-danger">
                    Instructions are required
                </small>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </form>
        <!-- End new recipe form -->
    </div>
</div>
    <div class="col-md-2"></div>
